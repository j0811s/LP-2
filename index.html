<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylecheet" href="./css/owl.carousel.css">
    <link rel="stylesheet" href="./css/owl.theme.default.css">
    <link rel="stylesheet" href="./css/syle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>
    <!-- header -->
    <div class="header">
        <img src="./img/header.png" alt="header">
    </div>

    <!-- hero_img -->
    <div class="hero__wrapper">
        <div class="hero__img">
            <img src="./img/lp-hero_kv_181110.jpg" alt="hero image">
        </div>

        <div class="inner__box">
            <h1><img src="./img/lp-innerBox_logo_1811.png" alt="adidas logo"></h1>
            <p>3MPOW3R.<br>1N5P1RE.</p>
            <a href="" class="btn">コレクションを見る<span><i class="fas fa-long-arrow-alt-right"></i></span></a>
        </div>
    </div>
    <!-- message -->
    <div class="message">
        <p>東アフリカの伝統的な織物技法を豊かな色使いで再解釈した<br>
            Pharrell Williams SOLARHUのカプセルコレクション。</p>
    </div>

    <!-- carousel -->
    <div class="owl-carousel owl-theme">
        <div class="item"><img src="./img/lp-shoesSlider_1811_01.jpg" alt=""></div>
        <div class="item"><img src="./img/lp-shoesSlider_1811_02.jpg" alt=""></div>
        <div class="item"><img src="./img/lp-shoesSlider_1811_03.jpg" alt=""></div>
    </div>
    
    <!-- grid -->
    <div class="grid">
        <div class="grid__left">
            <img src="./img/lpc-tileGrid_photo_01_1811.jpg" alt="">
        </div>

        <div class="grid__center">
            <img src="./img/lpc-tileGrid_photo_02_1811.jpg" alt="">
            <img src="./img/lpc-tileGrid_photo_03_02_1811.gif" alt="">
        </div>

        <div class="grid__right">
            <img src="./img/lpc-tileGrid_photo_04_1811.jpg" alt="">
            <div class="grid__cover">
            <p>大胆不敵なカラーリング。際立つパターン。</p>
            </div>
        </div>
        <div class="right__sub">
            <img src="./img/lpc-tileGrid_photo_05_1811.jpg" alt="">
            <img src="./img/lpc-tileGrid_photo_06_1811.jpg" alt="">
        </div>
    </div>
    <!-- message -->
    <div class="message2">
        <p>Pharrellの美学を落とし込んだ新たなカプセルコレクションで、<br>
            SOLARHUのストーリーはさらなる展開をみせる。</p>
        <a href="" class="btn__black">コレクションを見る<span><i class="fas fa-long-arrow-alt-right"></i></span></a>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/script.js"></script>

</html>
